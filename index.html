<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="image">
                <img clas="spa" src="plant.png" height="150px" width="150px">
                <p>COMFORT</p>
            </div>
            <div class="footer"> 
                <p>Photo by <a href="https://unsplash.com/@sepoys?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Rohit Tandon</a> on <a href="https://unsplash.com/images/nature/mountain?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </p>
            </div>
        </div>
        <div class="right-side">
            <div class="top">
                <p>Welcome to our website, where we offer a haven of comfort and relaxation to help you lead a stress-free life</p>
                <p>Sign up <i>now</i> to get started.</p>
                <P> You <I>know</I> you want to.</P>
            </div>
            <div class="main">
                <h2>Let's do this!</h2>
                    <form action="" method="get" class="input-form">
                        <div class="form">
                            <div class="first-row">
                                <label for="first-name">FIRST NAME</label>
                                <input id="full-name" name="full-name" type="text"/>
                                <br>
                                <label for="email">EMAIL</label>
                                <input id="email" name="email" type="email" placeholder="joe@example.com"/>
                                <br>
                                <label for="password">PASSWORD</label>
                                <input id="password" name="password" type="password"/>
                            </div>
                            <div class="second-row">
                                <label for="last-name">LAST NAME</label>
                                <input id="last-name" name="last-name" type="text"/>
                                <br>
                                <label for="number">PHONE NUMBER</label>
                                
                                <input id="number" name="number" type="number"/>
                                <br>
                                <label for="password"> CONFIRM PASSWORD</label>
                                
                                <input id="password" name="password" type="password"/>
                            </div>
                        </div>
                    </form>
            </div>
            <div class="end">
                <input type="button" class="button" value="Create Account">
                <p>Already have an account? Log in</p>
            </div>
        </div>
    </div>
</body>
</html>
